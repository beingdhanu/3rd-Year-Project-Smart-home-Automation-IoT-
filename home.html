<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="urr-8">
        <title website page design with html and css ></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="image/">
    </head>
    <body>
        <header>
          <h2 class="logo">Logo</h2>
          <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
          </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close">
            <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <div action="#">
                    <div class="input-box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                        <label>Email</label>
                    </div>

                        <div class="input-box">
                            <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>

                    <div class="login-register"></div>
                    <p> Don't have account?  <a href="#" class="register-link">Register</a></p>
                </form>
            </div>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <div action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="person"></ion-icon></spam>
                    <input type="text" required>
                        <label>Username</label>
                    </div>
                <div class="input-box">
                <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                <input type="email" required>
                    <label>Email</label>
                </div>

                    <div class="input-box">
                        <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                    <label><input type="checkbox">I agree to  the terms & conditions </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Register </button>

                <div class="login-register"></div>
                <p> Already  have account?  <a href="#" class="login-link">Login</a></p>
            </form>
            </div>
            </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>"
    </body>

</html>
